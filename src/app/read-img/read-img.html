<main style="max-width: 600px; margin: 40px auto; font-family: sans-serif; text-align: center;">
  <div style="text-align: right; margin-bottom: 12px;">
    <a routerLink="/location">ไปหน้า Location</a>
  </div>

  <h2>สแกนหน้าปัดมิเตอร์น้ำ (Tesseract.js)</h2>

  <div style="margin: 20px 0;">
    <input type="file" accept="image/*" (change)="onFileSelected($event)" [disabled]="isProcessing">
  </div>

  <div *ngIf="selectedImage" style="margin-top: 15px;">
    <img [src]="selectedImage" alt="Meter Preview" style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid #ccc;">
  </div>

  <div *ngIf="isProcessing" style="margin-top: 20px; color: #0056b3;">
    <p>กำลังประมวลผล... <strong>{{ statusText }}</strong></p>
    <div style="width: 100%; background-color: #e0e0e0; border-radius: 4px; margin-top: 10px;">
      <div [style.width.%]="progress" style="height: 10px; background-color: #007bff; border-radius: 4px;"></div>
    </div>
    <p>{{ progress }}%</p>
  </div>

  <div *ngIf="ocrResult && !isProcessing" style="margin-top: 20px; padding: 20px; background: #e9ecef; border-radius: 8px;">
    <h3 style="margin: 0 0 10px 0; color: #333;">ตัวเลขที่อ่านได้:</h3>
    <h1 style="margin: 0; color: #28a745; font-size: 3rem; letter-spacing: 5px;">{{ ocrResult }}</h1>
  </div>
</main>
